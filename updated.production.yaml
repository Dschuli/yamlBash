# Do NOT increase this beyond 1, service is not safe under concurrent execution!
replicaCount: 1 # Did you read the warning above?

image:
  cube:
    repository: cube
    tag: null
    pullPolicy: IfNotPresent
    digest: sha256:244f5c7ac850cf1d431f80412068c4b9e1faa053ca8f66e906d8432a467c4bc7 #This is a comment
  initDb:
    repository: init-db
    tag: null
    pullPolicy: IfNotPresent
    digest: sha256:b8e653f67fbb876c6453b84389eb2ba5b97d2beb231fb09a0373df4d1f602d20


config:
  logLevel: warn
  healthCheckPort: 10428
  grpcPort: 10427
  httpPort: 10426
  database:
    uri: postgresql://cubeDB-db:9999/cube
    pool:
      max_size: 80
      min_idle: null
      test_on_check_out: true
      max_lifetime: null
      idle_timeout: null
      connection_timeout: 30000 # 30 seconds in ms
    init:
      ms_between_attempts: 30000 # 30 seconds in ms
      num_attempts: 3

kubedb:
  enabled: true
  durableStorage: true # This needs to be true in production
  storage: "20Gi"
  version: "11.2"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  httpPort: 80
  grpcPort: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
